<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRE GPT Chat Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chat-container { max-width: 600px; margin: 0 auto; }
        .messages { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        .message { margin-bottom: 10px; padding: 8px; border-radius: 4px; }
        .user { background-color: #e3f2fd; text-align: right; }
        .bot { background-color: #f5f5f5; }
        .input-container { display: flex; gap: 10px; }
        input { flex: 1; padding: 8px; }
        button { padding: 8px 16px; }
        .status { margin-bottom: 10px; padding: 8px; border-radius: 4px; }
        .connected { background-color: #c8e6c9; }
        .disconnected { background-color: #ffcdd2; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>SRE GPT Chat Test</h1>
        
        <div id="status" class="status disconnected">
            Status: Testing connection...
        </div>
        
        <div id="messages" class="messages">
            <div class="message bot">
                <strong>SRE GPT:</strong> Hello! I'm ready to help you with your application monitoring questions.
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Ask about your applications..." />
            <button onclick="sendMessage()">Send</button>
            <button onclick="testAPI()">Test API</button>
        </div>
    </div>

    <script>
        let messageCount = 0;

        function addMessage(text, sender) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<strong>${sender === 'user' ? 'You' : 'SRE GPT'}:</strong> ${text}`;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function updateStatus(text, connected = false) {
            const status = document.getElementById('status');
            status.textContent = `Status: ${text}`;
            status.className = `status ${connected ? 'connected' : 'disconnected'}`;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, 'user');
            input.value = '';
            
            try {
                updateStatus('Sending message...');
                
                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Format the message for HTML display
                const formattedMessage = data.message
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\n/g, '<br>')
                    .replace(/• /g, '• ');
                
                addMessage(formattedMessage, 'bot');
                updateStatus('Connected - Chat working!', true);
                
            } catch (error) {
                console.error('Chat error:', error);
                addMessage(`Error: ${error.message}`, 'bot');
                updateStatus(`Error: ${error.message}`);
            }
        }

        async function testAPI() {
            try {
                updateStatus('Testing API endpoints...');
                
                // Test dashboard API
                const dashboardResponse = await fetch('/api/dashboard/overview');
                if (!dashboardResponse.ok) {
                    throw new Error(`Dashboard API failed: ${dashboardResponse.status}`);
                }
                const dashboardData = await dashboardResponse.json();
                
                addMessage(`✅ Dashboard API working! Found ${dashboardData.details.services.services.length} services`, 'bot');
                
                // Test chat API with a simple message
                const chatResponse = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'hello' })
                });
                
                if (!chatResponse.ok) {
                    throw new Error(`Chat API failed: ${chatResponse.status}`);
                }
                
                const chatData = await chatResponse.json();
                addMessage(`✅ Chat API working! Response: ${chatData.message.substring(0, 100)}...`, 'bot');
                
                updateStatus('All APIs working correctly!', true);
                
            } catch (error) {
                console.error('API test error:', error);
                addMessage(`❌ API Test Failed: ${error.message}`, 'bot');
                updateStatus(`API Test Failed: ${error.message}`);
            }
        }

        // Allow Enter key to send messages
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Test connection on load
        window.addEventListener('load', function() {
            setTimeout(testAPI, 1000);
        });
    </script>
</body>
</html>
